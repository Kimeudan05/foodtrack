{% extends 'base.html' %}
{% block content %}
<div class="text-center mt-5">
    <h1 class="display-4 fw-bold text-warning">403</h1>
    <h3 class="mb-3">Access Forbidden</h3>
    <p class="text-muted mb-4">
        You need <strong>admin privileges</strong> to access this page.
    </p>
    <p class="text-muted mb-4">
        Only administrators can view this section.
    </p>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
        <i class="bi bi-arrow-left"></i> Go Back to Dashboard
    </a>
    {% else %}
    <a href="{{ url_for('main.login') }}" class="btn btn-outline-primary btn-lg">
        <i class="bi bi-box-arrow-in-right"></i> Login
    </a>
    {% endif %}
</div>
{% endblock %}
